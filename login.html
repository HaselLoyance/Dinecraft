<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="js/Pin.js"></script>
        <script type="text/javascript" src="js/BGScroll.js"></script>
    <head>
    
    <!--body - updates with javascript-->
    <body>
    <!--layout of login page split into background image and what's on top-->   
    <div class="background-image"></div>
    <div class="content">
        <img src="img/dinecraft_logo.png">
        <br>
        <p id="PIN">&nbsp;<u>&nbsp;</u> <u>&nbsp;</u> <u>&nbsp;</u> <u>&nbsp;</u> <u>&nbsp;</u>&nbsp;</p>
        <br>
        <!--3 columns, 4 rows-->
        <!--each button be like-->
        <button type="button", name = "1", onclick="numClick(this.name)"> 1 </button>
        <button type="button", name = "2", onclick="numClick(this.name)"> 2 </button>
        <button type="button", name = "3", onclick="numClick(this.name)"> 3 </button>
        <br>
        <button type="button", name = "4", onclick="numClick(this.name)"> 4 </button>
        <button type="button", name = "5", onclick="numClick(this.name)"> 5 </button>
        <button type="button", name = "6", onclick="numClick(this.name)"> 6 </button>
        <br>
        <button type="button", name = "7", onclick="numClick(this.name)"> 7 </button>
        <button type="button", name = "8", onclick="numClick(this.name)"> 8 </button>
        <button type="button", name = "9", onclick="numClick(this.name)"> 9 </button>
        <br>
        <button type="reset", name = "Clear", onclick="reset()"> C </button>
        <button type="button", name = "0", onclick="numClick(this.name)"> 0 </button>
        <button type="button", name = "Backspace", onclick="backspace()"> < </button>
    </div>


    </body>
</html>
